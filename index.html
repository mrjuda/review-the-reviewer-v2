<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   <div id="header">
     <img id="header-img" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" alt="">
     <nav id="nav-bar">
         <a class="nav-link" href="#form">Subscribe</a>
         <a class="nav-link" href="#video">How It Works</a>
         <a class="nav-link" href="#pricing">Price</a>
     </nav>
   </div>
   <div class="form">
     <div class="form-marg">
     </div>
     <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
     <input id="email" type="email" name="email" value="" placeholder="email">
     <input id="submit" type="submit" value="Submit">
   </form>
   </div>
   <iframe id="video" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   <div id="pricing">
     <div id="monthly"></div>
     <div id="yearly"></div>
   </div>
   <div class="pricing">
     <div>
       <p class="title">MONTHLY BILLED AT</p>
       <p>$100</p>
       <p>COST PER YEAR: $1200</p>
     </div>
     <div>
       <p class="title">YEARLY BILLED AT <span>[HOT]</span></p>
       <p>$1000</p>
       <p>COST PER MONTH: $83.33</p>
     </div>
   </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
